  <h1><span data-field="title" data-format="default">GM_project_filename</span></h1>
  <p>此常量保存YYP项目文件的完整路径和文件名。</p>
  <p>&nbsp;</p>
  <h4>语法:</h4>
  <p class="code"><span data-field="title" data-format="default">GM_project_filename</span>;</p>
  <p>&nbsp;</p>
  <h4>返回:</h4>
  <p class="code"><span data-keyref="Type_String"><a target="_blank" href="../../GML_Overview/Data_Types.htm">String</a></span></p>
  <p>&nbsp;</p>
  <h4>例子:</h4>
  <p class="code">draw_text(32, 32, <span data-field="title" data-format="default">GM_project_filename</span>);</p>
  <p>上面的代码绘制GM项目文件名常量的值。</p>
