  <h1>get_timer</h1>
  <p>此函数返回您的游戏在所选平台上运行的时间，以微秒为单位(每秒有 100 万微秒)。</p>
  <p>&nbsp;</p>
  <h4>语法:</h4>
  <p class="code">get_timer();</p>
  <p>&nbsp;</p>
  <h4>返回:</h4>
  <p class="code"><span data-keyref="Type_Real"><a target="_blank" href="../../../../../GameMaker_Language/GML_Overview/Data_Types.htm">Real</a></span></p>
  <p>&nbsp;</p>
  <h4>例子:</h4>
  <p class="code">time = get_timer();</p>
  <p>这会将计时器值存储在变量“time”中。</p>
  <p>&nbsp;</p>
