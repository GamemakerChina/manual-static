  <h1>mouse_x</h1>
  <p>此<b>只读</b>变量返回鼠标在房间内的当前x轴位置。</p>
  <p>&nbsp;</p>
  <h4>语法:</h4>
  <p class="code">mouse_x;</p>
  <p>&nbsp;</p>
  <h4>返回:</h4>
  <p class="code"><span data-keyref="Type_Real"><a target="_blank" href="../../../../../GameMaker_Language/GML_Overview/Data_Types.htm">Real</a></span></p>
  <p>&nbsp;</p>
  <h4>例子:</h4>
  <p class="code">x = median(64, mouse_x, room_width - 64);</p>
  <p>上述代码将实例保持在鼠标x位置，只要该实例在距房间任一侧64像素的范围内。</p>
